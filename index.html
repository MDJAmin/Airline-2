<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <link
      rel="shortcut icon"
      href="favicon.png"
      type="image/x-icon"
    />
    <title>MDJAmin Airline</title>
  </head>

  <body>
    <h2>Welcome To Airlines Reservation Form</h2>
    <h3>Please enter your name and then select your airline company</h3>
    <div class="inp-selector">
      <input
        type="text"
        id="nameInput"
        placeholder="FirstName & LastName"
      />

      <select id="airlinesSelect">
        <option value="Singapore Airlines">Singapore Airlines</option>
        <option value="Qatar Airways">Qatar Airways</option>
        <option value="ANA All Nippon Airways">ANA All Nippon Airways</option>
      </select>
    </div>
    <div class="div-btn">
      <button onclick="submitUser()">Confirm</button>
      <button
        class="Show-btn"
        onclick="displayUsers()"
      >
        Show the result
      </button>
    </div>
    <table id="usersTable">
      <tr>
        <th>FirstName & LastName</th>
        <th>Airline company</th>
      </tr>
    </table>
    <div class="MDJAminDiv">
      <a
        class="MDJAmin"
        href="https://github.com/MDJAmin"
        target="_blank"
        >MDJAmin</a
      >
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
